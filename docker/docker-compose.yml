version: '3.8'

services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: noob
      POSTGRES_PASSWORD: noob
      POSTGRES_DB: noob
  mng:
    image: dpage/pgadmin4
    ports:
      - 15432:80
    environment:
      PGADMIN_DEFAULT_EMAIL: sher@gmail.com
      PGADMIN_DEFAULT_PASSWORD: noob
